<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main class="container">

    <div class="card">
      <div class="card__info">
        <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>

        <p class="card__description">Discover the benefits of data analytics and make better decisions regarding
          revenue, customer
          experience, and overall efficiency.</p>

        <div class="stats__wrapper">
          <div class="stats__box">
            <span class="stats__number">10k+</span>
            <h2 class="stats__title">companies</h2>
          </div>
          <div class="stats__box">
            <span class="stats__number">314</span>
            <h2 class="stats__title">templates</h2>
          </div>
          <div class="stats__box">
            <span class="stats__number">12M+</span>
            <h2 class="stats__title">queries</h2>
          </div>
        </div>
      </div>
      <div class="card__img">
      </div>
    </div>~

  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/luissitoe">Lu√≠s Sitoe</a>.
    </div>
  </footer>
</body>

</html>
